<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>产品裂变工具 - Matrix Tools</title>
    <style>
        /* 复用 index.html 的核心变量 */
        :root {
            --primary: #6C5CE7;
            --secondary: #00D2D3;
            --dark: #191924;
            --light: #F8F9FA;
            --surface: #20202d;
            --gray-400: #a0aec0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏复用 */
        .navbar {
            height: 80px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(25, 25, 36, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 主容器 */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            position: relative;
            overflow: hidden;
        }

        /* 背景光效 */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: -1;
        }
        .blob-1 { background: var(--primary); top: 10%; left: 20%; }
        .blob-2 { background: var(--secondary); bottom: 10%; right: 20%; }

        /* 工具卡片样式 */
        .tool-box {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .tool-icon-large {
            width: 64px;
            height: 64px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: var(--primary);
        }

        h1 { font-size: 32px; margin-bottom: 12px; }
        p { color: var(--gray-400); margin-bottom: 40px; line-height: 1.6; }

        /* 输入框样式 */
        .input-group { margin-bottom: 24px; text-align: left; }
        .input-label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--gray-400); }
        
        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        /* 按钮样式 */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: #5a4bcf;
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        /* 状态显示 */
        .status-area {
            margin-top: 24px;
            min-height: 24px;
            font-size: 14px;
        }
        .status-loading { color: var(--secondary); }
        .status-error { color: #ff7675; }
        .status-success { color: #55efc4; }

        /* 加载动画 */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" width="20" height="20">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                    <path d="M2 17L12 22L22 17"/>
                    <path d="M2 12L12 17L22 12"/>
                </svg>
            </div>
            Matrix Tools
        </a>
        <a href="index.html" style="color: var(--gray-400); text-decoration: none;">返回首页</a>
    </nav>

    <!-- 主内容 -->
    <div class="main-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="tool-box">
            <div class="tool-icon-large">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="32" height="32">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                    <path d="M2 17L12 22L22 17"/>
                    <path d="M2 12L12 17L22 12"/>
                    <path d="M12 22V17"/>
                    <path d="M12 12V7"/>
                    <path d="M12 7V2"/>
                </svg>
            </div>
            <h1>1688 产品裂变黑盒</h1>
            <p>输入链接，AI 自动清洗图片、重写标题 SKU，一键生成独立站/抖店素材包。</p>

            <div class="input-group">
                <label class="input-label">1688 商品详情页链接</label>
                <input type="text" id="urlInput" placeholder="https://detail.1688.com/offer/..." />
            </div>

            <button id="submitBtn" class="btn-submit" onclick="startFission()">
                <div class="spinner" id="loadingSpinner"></div>
                <span id="btnText">启动裂变程序</span>
            </button>

            <div id="statusText" class="status-area"></div>
        </div>
    </div>

    <script>
        async function startFission() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const status = document.getElementById('statusText');
            const spinner = document.getElementById('loadingSpinner');

            if (!url) {
                status.textContent = "⚠️ 请输入有效的 1688 链接";
                status.className = "status-area status-error";
                return;
            }

            // UI 切换为加载状态
            btn.disabled = true;
            btnText.textContent = "AI 正在运算中...";
            spinner.style.display = "block";
            status.textContent = "正在深层抓取图片并进行 AI 改写，预计耗时 20-40 秒...";
            status.className = "status-area status-loading";

            try {
                // ==========================================
                // ⚠️ 注意：这里填的是你的 HTTP 后端 IP
                // 如果部署到 Vercel (HTTPS)，这里可能会被浏览器拦截
                // ==========================================
                const backendUrl = 'http://124.156.158.17:8000/api/fission';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "服务器请求失败");
                }

                // 处理下载
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                
                // 获取文件名
                const disposition = response.headers.get('Content-Disposition');
                let fileName = 'matrix_fission_pack.zip';
                if (disposition && disposition.includes('filename=')) {
                    fileName = disposition.split('filename=')[1];
                }
                
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                status.textContent = "✅ 裂变完成！素材包已开始下载";
                status.className = "status-area status-success";

            } catch (error) {
                console.error(error);
                let msg = error.message;
                // 专门提示混合内容错误
                if (msg.includes("Failed to fetch")) {
                    msg = "连接失败！请检查：1.服务器是否开启 2.是否因HTTPS网页请求HTTP接口被浏览器拦截（请尝试允许不安全内容）";
                }
                status.textContent = "❌ 错误: " + msg;
                status.className = "status-area status-error";
            } finally {
                // 恢复 UI
                btn.disabled = false;
                btnText.textContent = "启动裂变程序";
                spinner.style.display = "none";
            }
        }
    </script>
</body>
</html>
