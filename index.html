<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钱钱电商黑盒 (Matrix Tools)</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6C5CE7',
              secondary: '#00D2D3',
              dark: '#191924',
              light: '#F8F9FA',
              accent: '#FD79A8',
              surface: '#20202d' // Slightly lighter than dark for cards
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Montserrat', 'sans-serif']
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body { background-color: #191924; color: #F8F9FA; }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #6C5CE7, #00D2D3);
      }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-8px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden font-sans">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- ICONS ---
      const LogoIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17"/><path d="M2 12L12 17L22 12"/></svg>
      );
      const CalculatorIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14.01"/><line x1="8" y1="14" x2="8" y2="14.01"/><line x1="12" y1="14" x2="12" y2="14.01"/><line x1="16" y1="18" x2="16" y2="18.01"/><line x1="8" y1="18" x2="8" y2="18.01"/><line x1="12" y1="18" x2="12" y2="18.01"/></svg>
      );
      const TagIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 8V3a1 1 0 011-1zm2 2h.01" /></svg>
      );
      const CursorClickIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" /></svg>
      );
      const VideoCameraIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
      );
      const SearchIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      );
      const ChipIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2"><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M9 1V4"/><path d="M15 1V4"/><path d="M9 20V23"/><path d="M15 20V23"/><path d="M20 9H23"/><path d="M20 14H23"/><path d="M1 9H4"/><path d="M1 14H4"/></svg>
      );
      const ArrowRightIcon = ({ className }) => (
        <svg viewBox="0 0 24 24" fill="none" className={className} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12H19"/><path d="M12 5L19 12L12 19"/></svg>
      );

      // --- COMPONENTS ---
      const Navbar = () => (
        <nav className="w-full h-20 px-6 md:px-12 flex items-center justify-between sticky top-0 z-50 transition-all duration-300 backdrop-blur-md bg-dark/80 border-b border-white/5">
          <a href="index.html" className="text-2xl font-display font-bold text-white flex items-center gap-3 decoration-0 group">
            <span className="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 group-hover:scale-105 transition-transform">
              <LogoIcon className="w-6 h-6 text-white" />
            </span>
            <span>Matrix<span className="text-primary">Tools</span></span>
          </a>
          <div className="hidden md:flex items-center space-x-8">
            <a href="index.html" className="text-white hover:text-primary transition-colors font-medium">首页</a>
            <a href="#tools" className="text-white hover:text-primary transition-colors font-medium">工具库</a>
            <button className="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-full transition-all transform hover:scale-105 shadow-lg shadow-primary/25 font-medium">
              加入社群
            </button>
          </div>
        </nav>
      );

      const Hero = () => (
        <section className="relative w-full py-24 md:py-36 flex flex-col items-center justify-center text-center px-6 overflow-hidden">
          {/* Background Blobs */}
          <div className="absolute top-20 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[100px] -z-10 animate-float" />
          <div className="absolute bottom-20 right-1/4 w-96 h-96 bg-secondary/20 rounded-full blur-[100px] -z-10 animate-float" style={{animationDelay: '2s'}} />

          <span className="inline-block px-4 py-1 rounded-full bg-primary/10 text-primary text-sm font-semibold mb-6 border border-primary/20">
            电商人的超级军火库
          </span>
          
          <h1 className="text-5xl md:text-7xl font-display font-bold leading-tight mb-6">
            探索 <span className="text-gradient">数据增长</span><br/>的无限可能
          </h1>
          
          <p className="text-gray-400 text-lg md:text-xl max-w-2xl mb-10 leading-relaxed">
            <span className="text-white font-medium">全平台通用</span> | 利润测算 | 数据分析 | 提效黑科技
          </p>
          
          <div className="flex flex-wrap gap-4 justify-center">
            <a href="#tools" className="bg-primary hover:bg-primary/90 text-white px-8 py-4 rounded-full transition-all transform hover:scale-105 flex items-center gap-2 shadow-xl shadow-primary/30 font-semibold">
              <span>立即开始使用</span>
              <ArrowRightIcon className="w-5 h-5" />
            </a>
            <button className="border border-white/20 hover:border-primary/50 bg-white/5 hover:bg-white/10 text-white px-8 py-4 rounded-full transition-all flex items-center gap-2 font-semibold backdrop-blur-sm">
              <span>观看演示</span>
            </button>
          </div>
        </section>
      );

      const ToolCard = ({ icon, title, description, link, status, ctaText }) => {
        const isPlaceholder = status === 'placeholder';
        const isDev = status === 'dev';
        
        return (
          <a href={link || '#'} 
             onClick={(e) => { if (isDev || isPlaceholder) e.preventDefault(); }}
             className={`group relative overflow-hidden rounded-2xl p-8 border transition-all duration-300 flex flex-col h-full card-hover
             ${isPlaceholder 
                ? 'bg-surface/30 border-white/5 cursor-default' 
                : 'bg-surface border-white/10 hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/10 cursor-pointer'
             }`}>
            
            {/* Gradient Overlay on Hover */}
            {!isPlaceholder && (
              <div className="absolute inset-0 bg-gradient-to-br from-primary/5 to-secondary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
            )}

            <div className="relative z-10 flex justify-between items-start mb-6">
              <div className={`p-4 rounded-xl ${
                isPlaceholder 
                  ? 'bg-white/5 text-gray-500' 
                  : 'bg-gradient-to-br from-dark to-[#252535] border border-white/10 text-primary group-hover:text-secondary transition-colors shadow-lg'
              }`}>
                {icon}
              </div>
              {isDev && (
                <span className="px-3 py-1 rounded-full bg-accent/10 text-accent text-xs font-bold border border-accent/20">
                  开发中
                </span>
              )}
            </div>

            <h3 className={`text-xl font-display font-bold mb-3 relative z-10 ${isPlaceholder ? 'text-gray-500' : 'text-white'}`}>
              {title}
            </h3>
            
            <p className={`text-sm leading-relaxed mb-8 flex-grow relative z-10 ${isPlaceholder ? 'text-gray-600' : 'text-gray-400'}`}>
              {description}
            </p>

            {!isPlaceholder && (
              <div className="relative z-10 mt-auto flex items-center text-sm font-bold text-primary group-hover:text-secondary transition-colors">
                {ctaText || (isDev ? '敬请期待' : '立即打开')}
                {!isDev && <ArrowRightIcon className="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" />}
              </div>
            )}
          </a>
        );
      };

      const ToolsGrid = () => (
        <section id="tools" className="w-full max-w-7xl mx-auto px-6 pb-32 relative z-10">
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <ToolCard 
              status="active" 
              icon={<CalculatorIcon className="w-8 h-8" />} 
              title="全能利润罗盘" 
              description="支持多平台扣点、ROI推演，拒绝盲目亏损。精准核算每一笔交易的真实利润。" 
              link="calculator.html" 
              ctaText="进入计算器" 
            />
            <ToolCard 
              status="active" 
              icon={<TagIcon className="w-8 h-8" />} 
              title="活动定价模拟器" 
              description="多重优惠叠加推演，一键测算满减、券后利润，防止大促破价亏损。" 
              link="discount.html" 
              ctaText="进入模拟器" 
            />
            <ToolCard 
              status="active" 
              icon={<CursorClickIcon className="w-8 h-8" />} 
              title="投流出价反推器" 
              description="根据利润和目标 ROI，反向推算保本 CPC 出价与 CPA 成本，不做冤大头。" 
              link="ad-bid.html" 
              ctaText="开始推算" 
            />
             <ToolCard 
              status="active" 
              icon={<VideoCameraIcon className="w-8 h-8" />} 
              title="分镜脚本生成器" 
              description="内置高转化模板，一键生成拍摄通告单 (Call Sheet)，支持导出 Excel。" 
              link="script-pro.html" 
              ctaText="生成脚本" 
            />
             <ToolCard 
              status="active" 
              icon={<SearchIcon className="w-8 h-8" />} 
              title="蓝海热搜标题生成" 
              description="裂变蓝海热词，智能生成高权重标题。" 
              link="seo-title.html" 
              ctaText="挖掘热词" 
            />
            <ToolCard 
              status="placeholder" 
              icon={<ChipIcon className="w-8 h-8" />} 
              title="更多黑科技..." 
              description="违禁词扫描、竞品监控等更多提效工具正在紧锣密鼓开发中。" 
            />
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="w-full py-12 border-t border-white/5 bg-[#14141d] text-center relative z-10">
          <div className="flex justify-center items-center gap-2 mb-4 opacity-50">
             <LogoIcon className="w-6 h-6" />
             <span className="font-display font-bold">Matrix Tools</span>
          </div>
          <p className="text-gray-500 text-sm">
            © {new Date().getFullYear()} Matrix Tools. Designed for E-commerce Growth.
          </p>
        </footer>
      );

      const App = () => (
        <div className="min-h-screen relative">
          <Navbar />
          <main>
            <Hero />
            <ToolsGrid />
          </main>
          <Footer />
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
